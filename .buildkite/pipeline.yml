steps:
  - label: 'load-test'
    agents:
      queue: 'default'
      docker: '*'
    timeout_in_minutes: 30
    commands:
      - '.buildkite/docker/build.sh'
      - 'npm run ci-load'
    artifact_paths:
      - 'docker-compose-logs/*'
    plugins:
      - docker-compose#v3.8.0:
          run: test-container
          upload-container-logs: on-error
          config:
            - .buildkite/docker/docker-compose.yaml
            - .buildkite/docker/docker-compose-ci.yaml
