name: Docs

on:
  workflow_call:
    inputs:
      publish_target:
        required: true
        type: string
        description: |
          Whether to publish the docs. Set to either 'prod' or 'draft', or leave unset to skip publishing.
    secrets:
      ALGOLIA_API_KEY:
        required: false
        description: The Algolia API key. Required if 'publish_target' is set.
      VERCEL_TOKEN:
        required: false
        description: The Vercel token. Required if 'publish_target' is set.
      VERCEL_ORG_ID:
        required: false
        description: The Vercel token. Required if 'publish_target' is set.
      VERCEL_PROJECT_ID:
        required: false
        description: The Vercel token. Required if 'publish_target' is set.

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Get PNPM cache directory
        id: pnpm-cache-dir
        shell: bash
        run: echo "dir=$(pnpm store path)" >> ${GITHUB_OUTPUT}

      - name: Restore NPM cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.dir }}
          key: pnpm-main-linux-x64-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-main-linux-x64-

      - name: Download dependencies
        # Make up to 3 attempts to install NPM dependencies, to work around transient NPM errors
        # Don't build during install phase since we're going to explicitly build anyway
        run: |
          pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile --ignore-scripts

      - run: pnpm run build --ignore @temporalio/core-bridge

      - name: Build docs
        run: npm run docs
        env:
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}

      - name: Publish docs
        if: ${{ inputs.publish_target }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel deploy packages/docs/build \
            -t '${{ secrets.VERCEL_TOKEN }}' \
            --yes \
            ${{ inputs.publish_target == 'prod' && '--prod' || '' }}
