receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: '0.0.0.0:8889'
    namespace: temporal_sdk
  logging:

  jaeger:
    endpoint: jaeger:14250
    insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
